<div class ="produto-detalhe-container" *ngIf="produtoId">
    <h2>Detalhes do Produto</h2>
    <div *ngIf="produtoId; else noProduct">
        <p><strong>ID:</strong> {{ produtoSelecionado?.id }}</p>
        <p><strong>Nome:</strong> {{ produtoSelecionado?.nome }}</p>
        <p><strong>Descrição:</strong> {{ produtoSelecionado?.descricao }}</p>
        <p><strong>Preço:</strong> {{ produtoSelecionado?.preco | currency:'BRL' }}</p>
        <p><strong>Em Estoque:</strong>
            <span *ngIf="produtoSelecionado?.emEstoque; else outOfStock" class="text-success">Sim</span>
            <ng-template #outOfStock><span class="text-danger">Não</span></ng-template>
        </p>
    </div>
    <ng-template #noProduct>
        <div class="alert alert-warning" role="alert">
            Produto não encontrado.
        </div>
    </ng-template>
    <button class="btn btn-secondary" routerLink="/produtos">Voltar para Produtos</button>
